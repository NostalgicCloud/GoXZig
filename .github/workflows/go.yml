# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.1'

    - name: Build
      run: |
        cd GO
        if exist "../src/headers/server.h" del /F "../src/headers/server.h"
        if exist "../src/LIBS/server.a" del /F "../src/LIBS/server.a"
        go build -o server.a -buildmode=c-archive ./main.go
        copy server.h ../src/headers/server.h
        copy server.a ../src/LIBS/server.h

    - name: Test
      run: go test -v .
